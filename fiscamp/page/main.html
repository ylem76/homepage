    <script>
        var screen_h = 0;
        var current_h = 0;

        $(window).on('ready scroll touchmove mousewheel', function (event) {
            screen_h = $('.section').height() * 0.7;
            current_h = $(window).scrollTop();
            navh = $('#header').height();

            if (screen_h - navh > current_h) {
                console.log("screen" + screen_h * 0.6 + "current" + current_h);
                $('#header').addClass('header--white');
            } else {
                $('#header').removeClass('header--white');
            }
        });

        $(window).load(function () {
            $('.section--cover').addClass('start');
        });
    </script>
